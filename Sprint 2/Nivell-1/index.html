<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <title>Nivell 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/sass/main.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md position-fixed top-0 p-4 bg-white menudown">
      <div class="container justify-content-between p-0">
        <a class="navbar-brand" href="#"><img src="./images/logo-bookmark.svg" alt=""></a>

        <!-- botó burger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <!-- IMATGE DEL BOTÓ -->
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú que es desplegarà anca amb ID #navbarSupportedContent -->
        <!-- Amb collapse indiquem que no es vegi i amb navbar-collapse li diem que és un menú de navegació que es pot mostrar i ocultar -->

        <div class="collapse navbar-collapse navbar-light text-uppercase fs-7" id="navbarSupportedContent">
          <!-- Amb navbar-nav indiquem que són els elements de navegació de la barra -->
          <ul class="navbar-nav ms-3">
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#">Pricing</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <button class="btn btn-secondary text-white shadow text-uppercase ms-3 px-4 fs-7" type="button">Login</button>
        </div>


      </div>
    </nav>

  </header>

  <section class="hero mt-herotop">

    <div class="container-fluid col-md-12">
      <div class="row flex-md-row-reverse align-items-center">

        <div class="col-12 col-md-6 mb-5 mb-md-0 position-relative">
          <img src="./images/illustration-hero.svg" class="img-fluid position-relative screen" alt="Bookmark">
          <img src="./images/bg-form.svg" class="img-fluid position-absolute  bottom-0 end-0 bg-form" alt="Background form">
        </div>

        <div class="col-12 col-md-6 p-4">
          <h1 class="mb-4 text-capitalize text-center text-md-start">A simple bookmark manager</h1>
          <p class="mb-5 mb-md-4 text-center text-md-start fs-7 text-muted">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
          <div class="d-flex justify-content-between justify-content-md-start">
            <button class="btn btn-primary shadow p-3 fs-7 me-md-3">Get it on Chrome</button>
            <button class="btn btn-light shadow p-3 fs-7">Get it on Firefox</button>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
